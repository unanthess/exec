<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phospher SS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'sidebar-dark': '#2D3748',
                        'sidebar-light': '#374151',
                        'sidebar-hover': '#4A5568',
                        'primary': '#667EEA',
                    },
                },
            },
        }
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1A202C;
            /* Dark background */
        }

        ::-webkit-scrollbar-thumb {
            background: #4A5568;
            /* Scrollbar color */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #667EEA;
            /* Scrollbar hover color */
        }

        .game-card {
            @apply bg-gray-800 rounded-lg p-4 shadow-md hover:shadow-lg transition-shadow duration-300;
        }

        .game-title {
            @apply text-xl font-semibold text-blue-300 mb-2;
        }

        .copy-id-button {
            @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200;
        }

        #games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            /* Adjust minmax as needed */
            gap: 16px;
        }

        .script-card {
            @apply bg-gray-800 rounded-lg p-4 shadow-md hover:shadow-lg transition-shadow duration-300;
        }

        .script-title {
            @apply text-xl font-semibold text-blue-300 mb-2;
        }

        .script-description {
            @apply text-gray-400 mb-4;
        }

        .execute-script-button {
            @apply bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200;
        }

        #scripts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            /* Adjust minmax as needed */
            gap: 16px;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-inter flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="bg-sidebar-dark w-64 flex flex-col shadow-lg">
        <div class="flex items-center justify-center h-16 bg-sidebar-light border-b border-gray-700">
            <span class="text-xl font-semibold text-primary">PHOSPHER</span>
        </div>

        <nav class="flex-1 overflow-y-auto p-4">
            <ul>
                <li>
                    <a href="#"
                        class="flex items-center py-2 px-4 rounded-md hover:bg-sidebar-hover transition-colors duration-200 text-gray-300"
                        data-tab="executor">
                        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.75 17L9 20l-1.25-3m5.25-3l.75-3L15 7.5m-6 10V4a1 1 0 011-1h.75a1 1 0 011 1v13m-3 0h.75a1 1 0 001-1V10.5a1 1 0 00-1-1H5.25a1 1 0 001 1v6.5a1 1 0 001 1H6">
                            </path>
                        </svg>
                        Executor
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center py-2 px-4 rounded-md hover:bg-sidebar-hover transition-colors duration-200 text-gray-300"
                        data-tab="games">
                        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        Games
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center py-2 px-4 rounded-md hover:bg-sidebar-hover transition-colors duration-200 text-gray-300 active-link"
                        data-tab="scriptHub">
                        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 4.75 7.5 4.75a12.742 12.742 0 00-2.5 0c-1.746.724-3.332 1.447-4.687 2.171M12 6.253v13m0-13C13.168 5.477 14.754 4.75 16.5 4.75a12.742 12.742 0 012.5 0c1.746.724 3.332 1.447 4.687 2.171M12 6.253v13m0-13C11.079 14.76L7.5 15.75M12 6.253v13m0-13C12.921 14.76L16.5 15.75M12 10.206c0 .297.169.543.425.609l3.954 1.04M12 10.206c0 .297-.169.543-.425.609l-3.954 1.04m0 0a3.003 3.003 0 00-2.548 2.934m6.096 0a3.003 3.003 0 01-2.548 2.934">
                            </path>
                        </svg>
                        Script Hub
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center py-2 px-4 rounded-md hover:bg-sidebar-hover transition-colors duration-200 text-gray-300"
                        data-tab="account">
                        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Account
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 p-4 flex items-center justify-between">
            <h1 class="text-2xl font-semibold text-blue-400">Phospher Service</h1>
            <div>
                <span id="usernameDisplay" class="text-gray-300 mr-4"></span>
                <button id="logoutButton" onclick="logout()"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200 hidden">Logout</button>
            </div>
        </header>
        <!-- Main Content Area -->
        <main class="flex-1 bg-gray-900 overflow-x-hidden overflow-y-auto p-6">
            <div id="loginForm" class="bg-gray-800 rounded-lg p-6 shadow-lg mb-6 fade-in">
                <input type="text" id="usernameInput" placeholder="Enter your Roblox username"
                    class="w-full bg-gray-700 text-white rounded-md p-2 mb-3 focus:ring-2 focus:ring-blue-400 transition-all duration-200">
                <button onclick="login()"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Login</button>
            </div>

            <div id="mainPanel" class="hidden">
                <div id="executor" class="tab-content hidden">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-300">Codebox</h2>
                    <div id="editor" class="w-full h-64 bg-gray-700 rounded-md mb-4"></div>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="executeEditorScript()"
                            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Execute</button>
                        <button onclick="clearEditor()"
                            class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Clear</button>
                        <button onclick="openFile()"
                            class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Open
                            File</button>
                        <button onclick="saveFile()"
                            class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Save
                            File</button>
                        <button onclick="showAttachModal()"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Attach</button>
                    </div>
                </div>

                <div id="games" class="tab-content hidden">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-300">Games</h2>
                    <div id="games-container" class="mt-4">
                        <!-- Game elements will be dynamically added here -->
                    </div>
                </div>

                <div id="scriptHub" class="tab-content">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-300">Script Hub</h2>
                    <div id="scripts-container" class="mt-4">
                        <!-- Script elements will be dynamically added here -->
                    </div>
                </div>

                <div id="account" class="tab-content hidden">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-300">Account</h2>
                    <button onclick="changeWhitelist()"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200 mb-2">Change
                        Whitelist</button>
                    <button onclick="logout()"
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Logout</button>
                </div>
            </div>

            <div id="attachModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 text-blue-300">Attach to Game</h3>
                    <input type="text" id="gameIdInput" placeholder="Enter Game ID"
                        class="w-full bg-gray-700 text-white rounded-md p-2 mb-3 focus:ring-2 focus:ring-blue-400 transition-all duration-200">
                    <div class="flex justify-end gap-2">
                        <button onclick="hideAttachModal()"
                            class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Cancel</button>
                        <button onclick="attachToGame()"
                            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Attach</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let editor;
        let currentUsername = localStorage.getItem('robloxUsername');
        let currentGameId = localStorage.getItem('currentGameId');
        let authToken = localStorage.getItem('authToken');

        window.onload = function () {
            editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/lua");

            // Sidebar functionality
            const sidebarItems = document.querySelectorAll('aside a');
            sidebarItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();
                    const tabName = this.getAttribute('data-tab');
                    openTab(tabName);

                    // Remove active class from other items and add to current item
                    sidebarItems.forEach(item => item.classList.remove('active-link'));
                    this.classList.add('active-link');
                });
            });

            if (authToken) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('mainPanel').classList.remove('hidden');
                document.getElementById('logoutButton').classList.remove('hidden'); // Show logout button
                document.getElementById('usernameDisplay').textContent = `Logged in as: ${localStorage.getItem('robloxUsername')}`;  // Display username
                openTab('scriptHub'); // Open the scriptHub tab by default

                // Set active class on the scriptHub tab
                sidebarItems.forEach(item => item.classList.remove('active-link'));
                document.querySelector('aside a[data-tab="scriptHub"]').classList.add('active-link');
            }

            loadScripts();
            loadGames();
        }

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.token) {
                            localStorage.setItem('authToken', data.token);
                            localStorage.setItem('robloxUsername', username);
                            authToken = data.token;
                            currentUsername = username;

                            document.getElementById('loginForm').classList.add('hidden');
                            document.getElementById('mainPanel').classList.remove('hidden');
                            document.getElementById('logoutButton').classList.remove('hidden'); // Show logout button
                            document.getElementById('usernameDisplay').textContent = `Logged in as: ${username}`;  // Display username

                            openTab('scriptHub'); // Open the scriptHub tab after login

                            // Set active class on the scriptHub tab
                            const sidebarItems = document.querySelectorAll('aside a');
                            sidebarItems.forEach(item => item.classList.remove('active-link'));
                            document.querySelector('aside a[data-tab="scriptHub"]').classList.add('active-link');
                        } else {
                            alert('Login failed.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Login failed.');
                    });
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('robloxUsername');
            authToken = null;
            currentUsername = null;

            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('mainPanel').classList.add('hidden');
            document.getElementById('logoutButton').classList.add('hidden');
            document.getElementById('usernameDisplay').textContent = ''; // Clear username display
        }


        function executeEditorScript() {
            const content = editor.getValue();
            executeScript(content);
        }

        function executeScript(scriptContent) {
            if (!currentUsername || !currentGameId || !authToken) {
                alert('Please log in, attach to a game, and ensure you are authenticated.');
                return;
            }

            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`  // Include token in header
                },
                body: JSON.stringify({
                    playerName: currentUsername,
                    placeId: currentGameId,
                    content: scriptContent
                }),
            })
                .then(response => response.text())
                .then(result => {
                    alert(result);
                    // Clear the editor after execution
                    clearEditor();
                })
                .catch(error => console.error('Error:', error))
                .finally(() => {
                    // Clear cScript.txt after any execution
                    clearCScript();
                });
        }

        function clearEditor() {
            editor.setValue('');
        }

        function openFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.readAsText(file, 'UTF-8');
                reader.onload = readerEvent => {
                    const content = readerEvent.target.result;
                    editor.setValue(content);
                }
            }
            input.click();
        }

        function saveFile() {
            const content = editor.getValue();
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'script.lua';
            a.click();
        }

        function showAttachModal() {
            document.getElementById('attachModal').classList.remove('hidden');
        }

        function hideAttachModal() {
            document.getElementById('attachModal').classList.add('hidden');
        }

        function attachToGame() {
            const gameId = document.getElementById('gameIdInput').value.trim();
            if (gameId) {
                localStorage.setItem('currentGameId', gameId);
                currentGameId = gameId;
                hideAttachModal();
            }
        }

        function clearCScript() {
            if (!currentUsername || !currentGameId || !authToken) {
                console.warn('Cannot clear cScript: Missing username, game ID, or auth token.');
                return;
            }

            fetch('/clear_cscript', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}` // Include token
                },
                body: JSON.stringify({
                    playerName: currentUsername,
                    placeId: currentGameId
                })
            })
                .then(response => response.text())
                .then(result => {
                    console.log('cScript cleared:', result);
                })
                .catch(error => console.error('Error clearing cScript:', error));
        }

        function loadGames() {
            if (!authToken) {
                console.warn('Cannot load games: Missing auth token.');
                return;
            }
            fetch('/get_games', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${authToken}` // Include token
                }
            })
                .then(response => response.json())
                .then(games => {
                    const gamesContainer = document.getElementById('games-container');
                    gamesContainer.innerHTML = ''; // Clear existing content

                    games.forEach(gameId => {
                        const gameCard = document.createElement('div');
                        gameCard.classList.add('game-card');

                        const gameTitle = document.createElement('h3');
                        gameTitle.classList.add('game-title');
                        gameTitle.textContent = `Game ID: ${gameId}`;

                        const copyIdButton = document.createElement('button');
                        copyIdButton.classList.add('copy-id-button');
                        copyIdButton.textContent = 'Copy ID';
                        copyIdButton.addEventListener('click', () => {
                            navigator.clipboard.writeText(gameId)
                                .then(() => alert('Game ID copied to clipboard!'))
                                .catch(err => console.error('Failed to copy: ', err));
                        });

                        gameCard.appendChild(gameTitle);
                        gameCard.appendChild(copyIdButton);
                        gamesContainer.appendChild(gameCard);
                    });
                })
                .catch(error => console.error('Error loading games:', error));
        }

        function loadScripts() {
            if (!authToken) {
                console.warn('Cannot load scripts: Missing auth token.');
                return;
            }

            fetch('/get_scripts', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${authToken}` // Include token
                }
            })
                .then(response => response.json())
                .then(scripts => {
                    const scriptsContainer = document.getElementById('scripts-container');
                    scriptsContainer.innerHTML = ''; // Clear existing content

                    scripts.forEach(script => {
                        const scriptCard = document.createElement('div');
                        scriptCard.classList.add('script-card');

                        const scriptTitle = document.createElement('h3');
                        scriptTitle.classList.add('script-title');
                        scriptTitle.textContent = script.title;

                        const scriptDescription = document.createElement('p');
                        scriptDescription.classList.add('script-description');
                        scriptDescription.textContent = script.description;

                        const executeButton = document.createElement('button');
                        executeButton.classList.add('execute-script-button');
                        executeButton.textContent = 'Execute Script';
                        executeButton.addEventListener('click', () => executeScript(script.content));

                        scriptCard.appendChild(scriptTitle);
                        scriptCard.appendChild(scriptDescription);
                        scriptCard.appendChild(executeButton);
                        scriptsContainer.appendChild(scriptCard);
                    });
                })
                .catch(error => console.error('Error loading scripts:', error));
        }

        function openTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tabContent => {
                tabContent.classList.add('hidden');
            });

            document.getElementById(tabName).classList.remove('hidden');

            if (tabName === 'games') {
                loadGames();
            } else if (tabName === 'scriptHub') {
                loadScripts();
            }
        }
    </script>
</body>

</html>
